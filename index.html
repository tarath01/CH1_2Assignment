<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grocery Receipt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
    >
    <link rel="stylesheet" href="main.css">

</head>
<body>
<h1>Grocery Receipt</h1>
<form class="form" id="grocery_form" name="grocery_form">
    <div>
        <label class="form-label" for="customer_name">Customer Name:</label>
        <input type="text" id="customer_name" name="customer_name">
        <span id="name_error">*</span>
    </div>

    <div>
        <label for="grocery_item">Grocery Item:</label>
        <input type="text" id="grocery_item" name="grocery_item">
        <span id="grocery_error">*</span>
    </div>

    <div>
        <label for="unit_price">Unit Price:</label>
        <input type="text" id="unit_price" name="unit_price">
        <span id="unit_error">*</span>
    </div>

    <div>
        <label for="quantity">Quantity:</label>
        <input type="text" id="quantity" name="quantity">
        <span id="quantity_error">*</span>
    </div>

    <div>
        <label for="cash">Cash:</label>
        <input type="text" id="cash" name="cash">
        <span id="cash_error">*</span>
    </div>

    <div>
        <label>&nbsp;</label>
        <input class="btn btn-primary" type="submit" id="cash_button" value="Display Receipt">
    </div>
</form>
<script src="checkout.js"></script>
</body>
</html>
